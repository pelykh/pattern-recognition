<style>
    button {
        display: block;
        margin: 2px;
    }

    body {
        margin: 0;
    }

    #controls {
        position: fixed;
        top: 50px;
        left: 50px;
        background-color: white;
        padding: 5px 20px 20px 20px;
        border: 1px solid darkgrey;
        border-radius: 25px;
        max-width: 150px;
        text-align: center;
    }

    #controls button {
        width: 90%;
        margin-top: 5px;
        margin-bottom: 5px;
        position: relative;
        left: 50%;
        transform: translateX(-55%);
        border-radius: 5px;
    }

    button {
        box-shadow: inset 0px 1px 0px 0px #ffffff;
        background: linear-gradient(to bottom, #ededed 5%, #dfdfdf 100%);
        background-color: #ededed;
        border-radius: 6px;
        border: 1px solid #dcdcdc;
        display: inline-block;
        cursor: pointer;
        color: #777777;
        font-family: Arial;
        font-size: 15px;
        font-weight: bold;
        padding: 3px 24px;
        text-decoration: none;
        text-shadow: 0px 1px 0px #ffffff;
    }

    button:hover {
        background: linear-gradient(to bottom, #dfdfdf 5%, #ededed 100%);
        background-color: #dfdfdf;
    }

    button:active {
        position: relative;
        top: 1px;
    }

    #editor-canvas {
        z-index: 1;
    }

    #hist-canvas {
        display: none;
        position: fixed;
        right: 0;
        bottom: 0;
        width: 600px;
        height: 300px;
        z-index: 0;
        border-radius: 2px;
    }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<body>
<img id="pic" src="balls.jpg" style="display: none"/>
<canvas id="editor-canvas"></canvas>
<canvas id="hist-canvas"></canvas>
<div id="controls">
    <button id="undo-button">Undo</button>
    <button id="redo-button">Redo</button>
    <hr/>
    <button id="grey-image-button">Grey Image</button>
    <button id="normilize-button">Normilize</button>
    <button id="equalize-button">Equalize</button>
    <hr/>
    <button id="perspective-transform-button">Perspective Transform</button>
    <!--    <button disabled id="bilinear-transform-button">Bilinear Transform (Not completed)</button>-->
    <button id="erosion-button">Erosion</button>
    <button id="dilation-button">Dilation</button>
    <button id="opening-button">Opening</button>
    <button id="closing-button">Closing</button>
    <button id="median-blur-button">Median Blur</button>
    <button id="blur-video-button">Blur Video</button>
    <hr/>
    <button id="find-balls-button">Find Balls</button>
    <hr/>
    <button id="find-contours-button">Find Contours</button>
    <!--    <button disabled id="strange-formula-button">sqrt( imageDX^2 + imageDY^2 )</button>-->
    <button id="sobel-button">Sobel</button>
    <button id="canny-button">Canny</button>
</div>

<script src="../lib/old_opencv.js"></script>
<script src="editor.js"></script>
<script src="transforms.js"></script>
<script src="index.js"></script>
</body>
